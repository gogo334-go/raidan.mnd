<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كشف حضور موظفي مطعم ريدان للمندي - دبي</title>
    <style>
        /* تصميم CSS باللون الرمادي الجميل */
        :root {
            --main-bg: #f5f5f5; /* رمادي فاتح للخلفية */
            --card-bg: #ffffff; /* أبيض للبطاقات */
            --header-bg: #343a40; /* رمادي داكن للرأس */
            --header-color: #ffffff;
            --primary-color: #6c757d; /* رمادي متوسط للعناوين والأزرار */
            --border-color: #dee2e6; /* رمادي فاتح للحدود */
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--main-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* تغيير لـ flex-start ليكون المحتوى في الأعلى */
            min-height: 100vh;
            padding-top: 30px; /* مسافة من الأعلى */
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-color);
            padding: 20px;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .form-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .form-section h2 {
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.25rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            background-color: var(--main-bg);
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            padding: 10px 0;
        }

        .radio-group label {
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-left: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #495057; /* رمادي أغمق عند التحويم */
        }

        button:active {
            transform: scale(0.99);
        }

        /* تنسيق خاص للتوثيق وتاريخ اليوم */
        .date-display {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #555;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 6px;
        }

        .signature-note {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>كشف حضور موظفي مطعم ريدان للمندي</h1>
        <p>دبي</p>
    </header>

    <div class="form-section">
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <form id="attendanceForm">

        <div class="form-section">
            <div class="form-group">
                <label for="employeeName">الاسم الكامل:</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>
        </div>

        <div class="form-section">
            <h2>الحضور</h2>
            <div class="form-group">
                <label>الحالة:</label>
                <div class="radio-group">
                    <label><input type="radio" name="status" value="حاضر" required> حاضر</label>
                    <label><input type="radio" name="status" value="غائب" required> غائب</label>
                </div>
            </div>

            <button type="button" onclick="sendAttendance('attendance')">تسجيل الحضور الآن</button>
        </div>

        <div class="form-section">
            <h2>الانصراف</h2>
            <div class="form-group">
                <label for="departureTime">وقت الانصراف:</label>
                <input type="time" id="departureTime" name="departureTime">
            </div>

            <button type="button" onclick="sendAttendance('departure')">تسجيل الانصراف والتوثيق</button>
        </div>

    </form>
    
    <div class="signature-note">
        <p>التوقيع: (يكون بتوثيق الإرسال من خلال رقم واتساب الموظف)</p>
    </div>
</div>

<script>
    // الرقم الواتساب الذي سيتم إرسال الرسالة إليه
    const whatsappNumber = "00971581505066";

    // لعرض التاريخ الحالي في الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        const date = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').textContent = `تاريخ اليوم: ${date.toLocaleDateString('ar-AE', options)}`;
    });

    /**
     * وظيفة لإرسال البيانات إلى واتساب
     * @param {string} type - نوع الإرسال: 'attendance' أو 'departure'
     */
    function sendAttendance(type) {
        const name = document.getElementById('employeeName').value.trim();
        const currentDate = new Date().toLocaleDateString('ar-AE');
        const currentTime = new Date().toLocaleTimeString('ar-AE', { hour: '2-digit', minute: '2-digit' });

        if (!name) {
            alert("الرجاء إدخال الاسم الكامل أولاً.");
            return;
        }

        let message = `*--- كشف ${type === 'attendance' ? 'الحضور' : 'الانصراف'} ---*`;
        message += `\n*المطعم:* ريدان للمندي - دبي`;
        message += `\n*التاريخ:* ${currentDate}`;
        message += `\n*اسم الموظف:* ${name}`;
        
        if (type === 'attendance') {
            const statusRadio = document.querySelector('input[name="status"]:checked');
            const status = statusRadio ? statusRadio.value : 'لم يحدد';
            
            message += `\n*الحالة:* ${status}`;
            message += `\n*وقت الحضور:* ${currentTime}`;
        
        } else if (type === 'departure') {
            const departureTimeInput = document.getElementById('departureTime').value;
            
            if (!departureTimeInput) {
                alert("الرجاء تحديد وقت الانصراف.");
                return;
            }

            // لضمان أن الوقت المدخل هو المستخدم
            message += `\n*وقت الانصراف المُدخل:* ${departureTimeInput}`;
            message += `\n*وقت الإرسال الفعلي (توثيق):* ${currentTime}`;
        }

        // تشفير الرسالة لـ URL
        const encodedMessage = encodeURIComponent(message);
        
        // بناء رابط واتساب
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

        // فتح الرابط
        window.open(whatsappUrl, '_blank');
        
        // رسالة تأكيد بسيطة
        alert(`تم فتح تطبيق واتساب لتوثيق ${type === 'attendance' ? 'الحضور' : 'الانصراف'} لـ ${name}. يرجى الضغط على زر الإرسال.`);
    }
</script>

</body>
</html>
