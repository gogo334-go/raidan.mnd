<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحضير موظفات ريدان للمندي</title>
    <style>
        /* الأنماط العامة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* رأس الصفحة والشعار */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .logo-text {
            /* محاكاة شكل الشعار من الصورة - استخدام أنماط الخطوط */
            font-size: 32px;
            font-weight: bold;
            color: #d4a762; /* لون ذهبي */
            text-shadow: 1px 1px 2px #000;
        }

        .logo-subtitle {
            font-size: 18px;
            color: #555;
            margin-top: -5px;
            display: block;
        }

        .uae-flag {
            width: 100px; /* حجم علم الإمارات */
            height: 60px;
            background-size: cover;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/1024px-Flag_of_the_United_Arab_Emirates.svg.png');
            border: 1px solid #ccc;
        }

        /* عنوان الجدول */
        h1 {
            color: #8b0000; /* لون أحمر داكن جذاب */
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        /* الجدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #d4a762; /* لون ذهبي مطابق للشعار */
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            font-size: 16px;
            color: #444;
        }

        .signature-cell {
            min-width: 150px; /* لتوفير مساحة كافية للتوقيع */
            height: 40px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div>
                <span class="logo-text">مطعم ريدان للمندي</span>
                <span class="logo-subtitle">Raidan Mandi Restaurant</span>
            </div>
            <div class="uae-flag" title="علم دولة الإمارات العربية المتحدة"></div>
        </div>

        <h1>نظام تحضير الموظفات - سجل الحضور والانصراف</h1>
        
        <table>
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>اسم الموظفة</th>
                    <th>وقت الحضور</th>
                    <th>توقيع الحضور</th>
                    <th>وقت الانصراف</th>
                    <th>توقيع الانصراف</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>**سهام الكعبي**</td>
                    <td></td>
                    <td class="signature-cell"></td>
                    <td></td>
                    <td class="signature-cell"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>**مريم الكعبي**</td>
                    <td></td>
                    <td class="signature-cell"></td>
                    <td></td>
                    <td class="signature-cell"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>**فاطمة الكعبي**</td>
                    <td></td>
                    <td class="signature-cell"></td>
                    <td></td>
                    <td class="signature-cell"></td>
                </tr>
                </tbody>
        </table>
        
    </div>

</body>
</html>
